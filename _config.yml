# Welcome to Jekyll!

# Basic Site Settings
locale                   : "en-US"
site_theme               : "default"
color_scheme             : "dark"   # <-- Added to force dark mode
title                    : "Pioneering Wireless Solutions"
title_separator          : "-"
name                     : &name "Navid Reyhanian"
description              : &description "Wireless Systems Design Engineer specializing in signal processing for wireless communications"
url                      : "https://navidreyhanian.github.io"
baseurl                  : ""
repository               : "navidreyhanian/navidreyhanian.github.io"

# Site Author - Controls the author content on the sidebar.
author:
  avatar           : "assets/img/Navid.jpg"
  name             : "Navid Reyhanian"
  pronouns         : "he/him"
  bio              : "Wireless Systems Design Engineer, specializing in signal processing for wireless communications."
  location         : "Santa Clara, California"
  employer         : "Cisco Systems"
  uri              : "https://www.linkedin.com/in/navid-reyhanian-9a246456"
  email            : "navid.reyhanian@example.com"

  # Academic websites
  googlescholar    : "https://scholar.google.com/citations?hl=en&user=Gk4nFPEAAAAJ&view_op=list_works&sortby=pubdate"
  orcid            : "https://orcid.org/0000-0002-2653-943X"
  dblp             : "https://dblp.org/pid/153/1946.html"

  # Repositories and software development
  github           : "navidreyhanian"

  # Social media
  linkedin         : "navid-reyhanian-9a246456"

# Publication Categories
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'

# Site Settings
teaser                   : 
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

comments:
  provider               : false

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : &twitter "navidreyhanian"
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : 

# Analytics
analytics:
  provider               : false
  google:
    tracking_id          :

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  patents:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: patents
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: America/Los_Angeles

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
